{% extends 'base.html' %}

{% block content %}
{% if filename %}
<div class="alert alert-success alert-dismissible mb-2" role="alert" style="margin-top: 1vw;">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
        <strong>{{ filename }}</strong> was successfully added to yara rules list.
      </div>
{% endif %}
<div class="card">
    <div class="card-header">
        <h4 id="cards" class="card-title">Rules used by scanner - <div class="badge badge-pill badge-primary">{{ rulelist|length }}</div></h4>
        <div class="heading-elements">
            <ul class="list-inline mb-0">
                <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                <li><a data-action="expand"><i class="ft-maximize"></i></a></li>
            </ul>
        </div>
    </div>
    <div class="card-content collapse show" aria-expanded="true">
        <div class="card-body">
            <div class="card-text">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr><th>Rule Name</th></tr>
                                </thead>
                                <tbody>
                                    {% for _ in rulelist %}
                                    <tr><td>{{ _ }}</td></tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
